<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#FFF3E0"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="#FF6B35" stroke-width="8"/>

  <!-- Desk -->
  <rect x="100" y="300" width="312" height="12" rx="4" fill="#8D6E63"/>
  <!-- Desk legs -->
  <rect x="120" y="312" width="10" height="80" rx="2" fill="#795548"/>
  <rect x="382" y="312" width="10" height="80" rx="2" fill="#795548"/>
  <!-- Desk shelf -->
  <rect x="110" y="360" width="292" height="8" rx="2" fill="#A1887F"/>

  <!-- Monitor -->
  <rect x="220" y="210" width="100" height="72" rx="6" fill="#37474F"/>
  <rect x="226" y="216" width="88" height="56" rx="3" fill="#4FC3F7"/>
  <!-- Monitor stand -->
  <rect x="260" y="282" width="20" height="18" fill="#546E7A"/>
  <rect x="245" y="296" width="50" height="6" rx="3" fill="#546E7A"/>
  <!-- Screen content lines -->
  <line x1="234" y1="230" x2="300" y2="230" stroke="#B3E5FC" stroke-width="2" stroke-linecap="round"/>
  <line x1="234" y1="238" x2="290" y2="238" stroke="#B3E5FC" stroke-width="2" stroke-linecap="round"/>
  <line x1="234" y1="246" x2="296" y2="246" stroke="#B3E5FC" stroke-width="2" stroke-linecap="round"/>
  <line x1="234" y1="254" x2="280" y2="254" stroke="#B3E5FC" stroke-width="2" stroke-linecap="round"/>

  <!-- Keyboard -->
  <rect x="215" y="286" width="80" height="14" rx="3" fill="#78909C"/>
  <rect x="218" y="288" width="74" height="8" rx="2" fill="#90A4AE"/>

  <!-- Coffee mug -->
  <rect x="340" y="276" width="24" height="24" rx="4" fill="#FFCC80"/>
  <path d="M364 282 Q376 282 376 292 Q376 300 364 300" fill="none" stroke="#FFB74D" stroke-width="2.5"/>
  <!-- Steam -->
  <path d="M348 272 Q352 264 348 256" fill="none" stroke="#BDBDBD" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M356 274 Q360 266 356 258" fill="none" stroke="#BDBDBD" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Chair -->
  <ellipse cx="200" cy="380" rx="40" ry="8" fill="#455A64"/>
  <rect x="190" y="320" width="20" height="60" fill="#546E7A"/>
  <rect x="164" y="300" width="14" height="24" rx="4" fill="#607D8B"/>

  <!-- === THE SHRIMP === -->
  <g transform="translate(190, 220)">
    <!-- Shrimp body (sitting in chair) -->
    <ellipse cx="0" cy="50" rx="35" ry="24" fill="#FF6B35" stroke="#D4522A" stroke-width="2"/>

    <!-- Body segments/stripes -->
    <path d="M-20 42 Q0 38 20 42" fill="none" stroke="#E85A28" stroke-width="1.5"/>
    <path d="M-24 50 Q0 46 24 50" fill="none" stroke="#E85A28" stroke-width="1.5"/>
    <path d="M-20 58 Q0 54 20 58" fill="none" stroke="#E85A28" stroke-width="1.5"/>

    <!-- Tail curving down into chair -->
    <ellipse cx="-28" cy="66" rx="16" ry="10" fill="#FF8C5A" stroke="#D4522A" stroke-width="1.5" transform="rotate(-20 -28 66)"/>
    <path d="M-38 72 Q-50 82 -38 88 Q-28 82 -34 74" fill="#FFB899" stroke="#D4522A" stroke-width="1.5"/>

    <!-- Head -->
    <circle cx="28" cy="30" r="20" fill="#FF8C5A" stroke="#D4522A" stroke-width="2"/>

    <!-- Eye (large, cartoon-style) -->
    <circle cx="36" cy="24" r="8" fill="white" stroke="#333" stroke-width="1.5"/>
    <circle cx="38" cy="23" r="4" fill="#333"/>
    <circle cx="40" cy="21" r="1.5" fill="white"/>

    <!-- Happy mouth -->
    <path d="M30 36 Q36 42 42 36" fill="none" stroke="#D4522A" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Antennae -->
    <path d="M38 12 Q48 -12 58 -8" fill="none" stroke="#D4522A" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M34 12 Q38 -18 48 -20" fill="none" stroke="#D4522A" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Antenna tips -->
    <circle cx="58" cy="-8" r="3" fill="#FF6B35"/>
    <circle cx="48" cy="-20" r="3" fill="#FF6B35"/>

    <!-- Arms reaching toward keyboard -->
    <path d="M18 55 Q28 68 40 66" fill="none" stroke="#D4522A" stroke-width="3" stroke-linecap="round"/>
    <path d="M12 58 Q20 72 32 72" fill="none" stroke="#D4522A" stroke-width="3" stroke-linecap="round"/>
    <!-- Tiny claws -->
    <circle cx="40" cy="66" r="4" fill="#FF8C5A" stroke="#D4522A" stroke-width="1.5"/>
    <circle cx="32" cy="72" r="4" fill="#FF8C5A" stroke="#D4522A" stroke-width="1.5"/>

    <!-- Legs on chair -->
    <line x1="-5" y1="72" x2="-8" y2="86" stroke="#D4522A" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="5" y1="74" x2="8" y2="88" stroke="#D4522A" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- Text at bottom -->
  <text x="256" y="440" text-anchor="middle" font-family="'Comic Sans MS','Chalkboard SE',cursive,sans-serif"
    font-size="28" font-weight="700" fill="#FF6B35">ShrimpWatch</text>
  <text x="256" y="462" text-anchor="middle" font-family="sans-serif"
    font-size="12" fill="#999">Posture Guardian</text>
</svg>
