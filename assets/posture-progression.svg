<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 520" fill="none">
  <style>
    .label { font-family: system-ui, -apple-system, sans-serif; font-size: 13px; fill: #555; text-anchor: middle; }
    .score { font-family: system-ui, -apple-system, sans-serif; font-size: 15px; font-weight: 700; text-anchor: middle; }
    .score-good { fill: #4CAF50; }
    .score-fair { fill: #FF9800; }
    .score-poor { fill: #F44336; }
    .score-shrimp { fill: #B71C1C; }
    .view-label { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: #999; text-anchor: middle; }
    .title { font-family: system-ui, -apple-system, sans-serif; font-size: 16px; font-weight: 700; fill: #333; text-anchor: middle; }
    .subtitle { font-family: system-ui, -apple-system, sans-serif; font-size: 11px; fill: #888; text-anchor: middle; }
    .body { stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; fill: none; }
    .head-fill { stroke-width: 2.5; stroke-linecap: round; }
    .chair { stroke: #BDBDBD; stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .desk { stroke: #BDBDBD; stroke-width: 2; fill: #F5F5F5; }
    .arrow { stroke: #BDBDBD; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    .shrimp-accent { fill: #FF8A80; opacity: 0.15; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="#BDBDBD"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="440" y="28" class="title">The Descent of Posture</text>
  <text x="440" y="46" class="subtitle">From office hero to office shrimp</text>

  <!-- Progression arrows -->
  <path d="M215,260 L235,260" class="arrow"/>
  <path d="M435,260 L455,260" class="arrow"/>
  <path d="M655,260 L675,260" class="arrow"/>

  <!-- ═══════════ STAGE 1: Perfect Posture ═══════════ -->
  <!-- Front view -->
  <g transform="translate(60, 80)">
    <text x="50" y="-5" class="view-label">front</text>
    <!-- Head -->
    <circle cx="50" cy="30" r="16" class="head-fill" stroke="#4CAF50" fill="#E8F5E9"/>
    <!-- Eyes -->
    <circle cx="44" cy="28" r="2" fill="#4CAF50"/>
    <circle cx="56" cy="28" r="2" fill="#4CAF50"/>
    <!-- Smile -->
    <path d="M44,35 Q50,40 56,35" stroke="#4CAF50" stroke-width="1.5" fill="none"/>
    <!-- Neck -->
    <line x1="50" y1="46" x2="50" y2="58" class="body" stroke="#4CAF50"/>
    <!-- Shoulders - level -->
    <line x1="20" y1="62" x2="80" y2="62" class="body" stroke="#4CAF50"/>
    <!-- Torso -->
    <line x1="50" y1="58" x2="50" y2="120" class="body" stroke="#4CAF50"/>
    <!-- Arms -->
    <path d="M20,62 L15,95 L35,100" class="body" stroke="#4CAF50"/>
    <path d="M80,62 L85,95 L65,100" class="body" stroke="#4CAF50"/>
    <!-- Hips -->
    <line x1="35" y1="120" x2="65" y2="120" class="body" stroke="#4CAF50"/>
    <!-- Legs -->
    <line x1="35" y1="120" x2="30" y2="165" class="body" stroke="#4CAF50"/>
    <line x1="65" y1="120" x2="70" y2="165" class="body" stroke="#4CAF50"/>
    <!-- Chair hint -->
    <path d="M15,60 L15,130 L85,130 L85,60" class="chair"/>
  </g>

  <!-- Side view -->
  <g transform="translate(130, 80)">
    <text x="40" y="-5" class="view-label">side</text>
    <!-- Head -->
    <ellipse cx="42" cy="30" rx="14" ry="16" class="head-fill" stroke="#4CAF50" fill="#E8F5E9"/>
    <!-- Eye -->
    <circle cx="50" cy="28" r="2" fill="#4CAF50"/>
    <!-- Neck - straight vertical -->
    <line x1="42" y1="46" x2="42" y2="58" class="body" stroke="#4CAF50"/>
    <!-- Back - straight vertical -->
    <line x1="42" y1="58" x2="42" y2="120" class="body" stroke="#4CAF50"/>
    <!-- Shoulder -->
    <circle cx="42" cy="62" r="4" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    <!-- Arm -->
    <path d="M42,62 L48,95 L42,100" class="body" stroke="#4CAF50"/>
    <!-- Hip -->
    <circle cx="42" cy="120" r="3" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2"/>
    <!-- Thigh -->
    <line x1="42" y1="120" x2="60" y2="145" class="body" stroke="#4CAF50"/>
    <!-- Lower leg -->
    <line x1="60" y1="145" x2="55" y2="170" class="body" stroke="#4CAF50"/>
    <!-- Chair back -->
    <line x1="35" y1="55" x2="35" y2="130" class="chair"/>
  </g>

  <text x="110" y="280" class="score score-good">90-100</text>
  <text x="110" y="298" class="label">Perfect</text>

  <!-- ═══════════ STAGE 2: Slight Slouch ═══════════ -->
  <!-- Front view -->
  <g transform="translate(270, 80)">
    <text x="50" y="-5" class="view-label">front</text>
    <!-- Head - slightly lower -->
    <circle cx="50" cy="36" r="16" class="head-fill" stroke="#FF9800" fill="#FFF3E0"/>
    <!-- Eyes -->
    <circle cx="44" cy="34" r="2" fill="#FF9800"/>
    <circle cx="56" cy="34" r="2" fill="#FF9800"/>
    <!-- Neutral mouth -->
    <line x1="44" y1="40" x2="56" y2="40" stroke="#FF9800" stroke-width="1.5"/>
    <!-- Neck - slightly forward -->
    <line x1="50" y1="52" x2="50" y2="62" class="body" stroke="#FF9800"/>
    <!-- Shoulders - slightly uneven -->
    <line x1="18" y1="66" x2="82" y2="64" class="body" stroke="#FF9800"/>
    <!-- Torso - slight curve -->
    <path d="M50,62 Q52,90 50,122" class="body" stroke="#FF9800"/>
    <!-- Arms -->
    <path d="M18,66 L14,98 L36,104" class="body" stroke="#FF9800"/>
    <path d="M82,64 L86,96 L64,102" class="body" stroke="#FF9800"/>
    <!-- Hips -->
    <line x1="35" y1="122" x2="65" y2="122" class="body" stroke="#FF9800"/>
    <!-- Legs -->
    <line x1="35" y1="122" x2="30" y2="165" class="body" stroke="#FF9800"/>
    <line x1="65" y1="122" x2="70" y2="165" class="body" stroke="#FF9800"/>
    <!-- Chair -->
    <path d="M15,62 L15,132 L85,132 L85,62" class="chair"/>
  </g>

  <!-- Side view -->
  <g transform="translate(345, 80)">
    <text x="40" y="-5" class="view-label">side</text>
    <!-- Head - slightly forward -->
    <ellipse cx="48" cy="32" rx="14" ry="16" class="head-fill" stroke="#FF9800" fill="#FFF3E0"/>
    <circle cx="56" cy="30" r="2" fill="#FF9800"/>
    <!-- Neck - slight forward lean -->
    <path d="M46,48 Q44,54 42,62" class="body" stroke="#FF9800"/>
    <!-- Back - slight C curve -->
    <path d="M42,62 Q40,90 42,122" class="body" stroke="#FF9800"/>
    <!-- Shoulder -->
    <circle cx="42" cy="64" r="4" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <!-- Arm -->
    <path d="M42,64 L50,96 L44,102" class="body" stroke="#FF9800"/>
    <!-- Hip -->
    <circle cx="42" cy="122" r="3" fill="#FFF3E0" stroke="#FF9800" stroke-width="2"/>
    <!-- Thigh -->
    <line x1="42" y1="122" x2="60" y2="147" class="body" stroke="#FF9800"/>
    <line x1="60" y1="147" x2="55" y2="172" class="body" stroke="#FF9800"/>
    <!-- Chair back -->
    <line x1="34" y1="57" x2="34" y2="132" class="chair"/>
  </g>

  <text x="330" y="280" class="score score-fair">60-75</text>
  <text x="330" y="298" class="label">Slouching</text>

  <!-- ═══════════ STAGE 3: Half-Man Half-Shrimp ═══════════ -->
  <!-- Front view -->
  <g transform="translate(485, 80)">
    <text x="50" y="-5" class="view-label">front</text>
    <!-- Head - dropped forward/down -->
    <circle cx="50" cy="48" r="16" class="head-fill" stroke="#F44336" fill="#FFEBEE"/>
    <!-- Eyes - worried -->
    <circle cx="44" cy="45" r="2" fill="#F44336"/>
    <circle cx="56" cy="45" r="2" fill="#F44336"/>
    <!-- Frown -->
    <path d="M44,53 Q50,49 56,53" stroke="#F44336" stroke-width="1.5" fill="none"/>
    <!-- Neck - clearly forward -->
    <path d="M50,64 L50,68" class="body" stroke="#F44336"/>
    <!-- Shoulders - rolled forward, rounded -->
    <path d="M22,72 Q50,78 78,72" class="body" stroke="#F44336"/>
    <!-- Torso - hunched -->
    <path d="M50,68 Q56,95 50,125" class="body" stroke="#F44336"/>
    <!-- Arms - hanging more forward -->
    <path d="M22,72 L20,104 L40,108" class="body" stroke="#F44336"/>
    <path d="M78,72 L80,104 L60,108" class="body" stroke="#F44336"/>
    <!-- Hips -->
    <line x1="35" y1="125" x2="65" y2="125" class="body" stroke="#F44336"/>
    <!-- Legs -->
    <line x1="35" y1="125" x2="30" y2="165" class="body" stroke="#F44336"/>
    <line x1="65" y1="125" x2="70" y2="165" class="body" stroke="#F44336"/>
    <!-- Chair -->
    <path d="M15,68 L15,135 L85,135 L85,68" class="chair"/>
    <!-- Shrimp curl hint on back -->
    <path d="M60,75 Q68,95 62,115" stroke="#FF8A80" stroke-width="3" fill="none" opacity="0.3" stroke-linecap="round"/>
  </g>

  <!-- Side view -->
  <g transform="translate(560, 80)">
    <text x="40" y="-5" class="view-label">side</text>
    <!-- Head - very forward -->
    <ellipse cx="58" cy="38" rx="14" ry="16" class="head-fill" stroke="#F44336" fill="#FFEBEE"/>
    <circle cx="66" cy="36" r="2" fill="#F44336"/>
    <!-- Neck - forward jutting -->
    <path d="M54,54 Q48,60 42,68" class="body" stroke="#F44336"/>
    <!-- Back - pronounced C curve -->
    <path d="M42,68 Q35,95 42,125" class="body" stroke="#F44336"/>
    <!-- Shoulder - rolled forward -->
    <circle cx="44" cy="70" r="4" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <!-- Arm -->
    <path d="M44,70 L54,100 L48,108" class="body" stroke="#F44336"/>
    <!-- Hip -->
    <circle cx="42" cy="125" r="3" fill="#FFEBEE" stroke="#F44336" stroke-width="2"/>
    <!-- Thigh -->
    <line x1="42" y1="125" x2="60" y2="148" class="body" stroke="#F44336"/>
    <line x1="60" y1="148" x2="55" y2="172" class="body" stroke="#F44336"/>
    <!-- Chair back -->
    <line x1="34" y1="62" x2="34" y2="135" class="chair"/>
    <!-- Shrimp curl overlay -->
    <path d="M54,54 Q35,80 38,120" stroke="#FF8A80" stroke-width="4" fill="none" opacity="0.25" stroke-linecap="round"/>
  </g>

  <text x="545" y="280" class="score score-poor">30-50</text>
  <text x="545" y="298" class="label">Half-Shrimp</text>

  <!-- ═══════════ STAGE 4: Full Shrimp ═══════════ -->
  <!-- Front view -->
  <g transform="translate(700, 80)">
    <text x="50" y="-5" class="view-label">front</text>
    <!-- Shrimp body background -->
    <ellipse cx="50" cy="90" rx="35" ry="55" class="shrimp-accent"/>
    <!-- Head - way down, turtle neck -->
    <circle cx="50" cy="60" r="16" class="head-fill" stroke="#B71C1C" fill="#FFCDD2"/>
    <!-- X eyes -->
    <line x1="42" y1="55" x2="47" y2="60" stroke="#B71C1C" stroke-width="1.5"/>
    <line x1="47" y1="55" x2="42" y2="60" stroke="#B71C1C" stroke-width="1.5"/>
    <line x1="53" y1="55" x2="58" y2="60" stroke="#B71C1C" stroke-width="1.5"/>
    <line x1="58" y1="55" x2="53" y2="60" stroke="#B71C1C" stroke-width="1.5"/>
    <!-- Wavy mouth -->
    <path d="M43,66 Q46,63 50,66 Q54,69 57,66" stroke="#B71C1C" stroke-width="1.5" fill="none"/>
    <!-- Shoulders - completely rounded -->
    <path d="M20,78 Q50,90 80,78" class="body" stroke="#B71C1C"/>
    <!-- Torso - extremely curved, shrimp shape -->
    <path d="M50,76 Q60,105 48,130" class="body" stroke="#B71C1C"/>
    <!-- Arms - dangling -->
    <path d="M20,78 L18,110 L38,114" class="body" stroke="#B71C1C"/>
    <path d="M80,78 L82,110 L62,114" class="body" stroke="#B71C1C"/>
    <!-- Hips -->
    <line x1="33" y1="130" x2="63" y2="130" class="body" stroke="#B71C1C"/>
    <!-- Legs -->
    <line x1="33" y1="130" x2="28" y2="165" class="body" stroke="#B71C1C"/>
    <line x1="63" y1="130" x2="68" y2="165" class="body" stroke="#B71C1C"/>
    <!-- Chair -->
    <path d="M15,74 L15,140 L85,140 L85,74" class="chair"/>
    <!-- Shrimp antennae -->
    <path d="M42,44 Q35,30 28,25" stroke="#FF8A80" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M58,44 Q65,30 72,25" stroke="#FF8A80" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Side view -->
  <g transform="translate(770, 80)">
    <text x="40" y="-5" class="view-label">side</text>
    <!-- Shrimp body background -->
    <path d="M30,45 Q70,40 65,55 Q72,80 55,110 Q42,130 38,130 Q25,115 28,85 Q22,55 30,45Z" class="shrimp-accent"/>
    <!-- Head - extreme forward, nearly at desk level -->
    <ellipse cx="64" cy="48" rx="14" ry="16" class="head-fill" stroke="#B71C1C" fill="#FFCDD2"/>
    <circle cx="72" cy="46" r="2" fill="#B71C1C"/>
    <!-- Neck - extreme forward jut -->
    <path d="M58,64 Q46,68 40,76" class="body" stroke="#B71C1C"/>
    <!-- Back - full shrimp curl -->
    <path d="M40,76 Q30,100 42,130" class="body" stroke="#B71C1C"/>
    <!-- Shoulder - extreme forward -->
    <circle cx="46" cy="76" r="4" fill="#FFCDD2" stroke="#B71C1C" stroke-width="2"/>
    <!-- Arm -->
    <path d="M46,76 L58,105 L50,112" class="body" stroke="#B71C1C"/>
    <!-- Hip -->
    <circle cx="42" cy="130" r="3" fill="#FFCDD2" stroke="#B71C1C" stroke-width="2"/>
    <!-- Thigh -->
    <line x1="42" y1="130" x2="60" y2="150" class="body" stroke="#B71C1C"/>
    <line x1="60" y1="150" x2="55" y2="172" class="body" stroke="#B71C1C"/>
    <!-- Chair back - person not touching it -->
    <line x1="28" y1="62" x2="28" y2="140" class="chair"/>
    <!-- Shrimp tail curl -->
    <path d="M42,130 Q32,140 35,150 Q38,155 44,148" stroke="#FF8A80" stroke-width="3" fill="none" opacity="0.4" stroke-linecap="round"/>
    <!-- Shrimp antennae -->
    <path d="M60,33 Q55,18 48,12" stroke="#FF8A80" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M68,35 Q72,20 78,14" stroke="#FF8A80" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <text x="770" y="280" class="score score-shrimp">&lt;30</text>
  <text x="770" y="298" class="label">Full Shrimp</text>

  <!-- Bottom tagline -->
  <text x="440" y="330" class="subtitle">ShrimpWatch monitors your posture so you don't end up as seafood</text>

  <!-- Desk line across all stages -->
  <line x1="30" y1="255" x2="850" y2="255" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="4,4"/>
</svg>
